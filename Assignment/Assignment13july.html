<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div style="text-align:center"> 
        <h2 style="text-align: center;"> Video Assignment</h2>
        <video id="video" width="420">
          <source src="Dame_Tu_Cosita(Official_Video).mp4">
          <source src="Dame_Tu_Cosita(Official_Video).mp4" >
          Your browser does not support HTML video.
        </video> <br>
        <button onclick="playPause()">Play/Pause</button> 
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>
        <br>
      </div> 
      <div>
        <h2 style="text-align: center;"> Image Assignment</h2>
        <img id="image" src="kunfu.jpg" alt="The Scream" width="200" height="300">
        <h3>Canvas to fill:</h3> 
        <canvas id="myCanvas" width="500" height="200" style="border:1px solid #3a3333;">
        </canvas>
      </div>
    <script> 
        var myVideo = document.getElementById("video"); 
        
        function playPause() { 
          if (myVideo.paused) 
            myVideo.play(); 
          else 
            myVideo.pause(); 
        } 
        
        function makeBig() { 
            myVideo.width = 720; 
        } 
        
        function makeSmall() { 
            myVideo.width = 360; 
        } 
        
        function makeNormal() { 
            myVideo.width = 0; 
        } 
        
        window.onload = function()
        {
                setTimeout(function myCanvas() 
                {
                    var canvas = document.getElementById("myCanvas");
                    var context = canvas.getContext("2d");
                    var img = document.getElementById("image");
                    context.drawImage(img,10,10);
                 }, 2000);
        };
        </script> 
</body>
</html>
